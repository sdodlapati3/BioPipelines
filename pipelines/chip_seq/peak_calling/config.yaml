# ChIP-seq Peak Calling Pipeline Configuration

# Samples and inputs (H3K4me3 ChIP-seq from human cells)
samples:
  - h3k4me3_rep1  # 3.4G paired-end
  - h3k4me3_rep2  # 4.0G paired-end

# Input control sample
input_control: "input_control"  # 3.8G paired-end

# Reference genome
reference:
  genome: "/scratch/sdodl001/BioPipelines/data/references/hg38.fa"
  genome_size: "hs"  # or provide number for MACS2
  blacklist: "/scratch/sdodl001/BioPipelines/references/annotations/hg38-blacklist.v2.bed"

# Pipeline parameters
trimming:
  min_length: 20  # Set to 20 for older 36bp Illumina data
  quality_cutoff: 20

alignment:
  threads: 8

peak_calling:
  q_value: 0.05
  genome_size: "2.7e9"  # Human genome size
  broad_peaks: false  # Set to true for histone marks

motif_analysis:
  size: 200  # Region size for motif finding
  length: "8,10,12"  # Motif lengths to search

differential_binding:
  fdr: 0.05
