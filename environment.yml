name: biopipelines
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python>=3.10
  
  # Core bioinformatics tools
  - fastqc=0.12.1
  - multiqc=1.14
  - fastp=0.23.4
  - trimmomatic=0.39
  - cutadapt=4.4
  
  # Alignment tools
  - bwa=0.7.17
  - bowtie2=2.5.1
  - samtools=1.17
  - bcftools=1.17
  - htslib=1.17
  
  # RNA-seq tools
  - star=2.7.10b
  - hisat2=2.2.1
  - salmon=1.10.1
  - subread=2.0.3  # featureCounts
  
  # Variant calling
  - gatk4=4.4.0.0
  - freebayes=1.3.6
  - picard=3.0.0
  
  # Annotation
  - snpeff=5.1
  - vep=110
  
  # ChIP-seq tools
  - macs2=2.2.7.1
  - homer=4.11
  - deeptools=3.5.2
  
  # Python packages
  - pip
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.14
  - biopython>=1.81
  - pysam>=0.21
  - pybedtools>=0.9
  
  # Workflow management
  - snakemake>=7.30
  - dask>=2023.5
  
  # Jupyter
  - jupyter
  - jupyterlab
  - ipykernel
  
  # Development
  - pytest>=7.3
  - pytest-cov>=4.1
  - black>=23.3
  - isort>=5.12
  - flake8>=6.0
  
  # R and Bioconductor (for RNA-seq)
  - r-base>=4.2
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-limma
  - r-ggplot2
  - r-tidyverse
  
  - pip:
    - pyBigWig>=0.3
    - multiqc>=1.14
